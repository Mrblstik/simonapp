<ion-content class="ion-padding fondo-registro" style="background: linear-gradient(to bottom, #4e73df, #1d3c6b);" mode="ios">
  <div class="contenedor-registro">
    <ion-card class="tarjeta-registro" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <ion-card-header style="text-align: center; padding: 20px;">
        <ion-card-title style="font-size: 1.6em; font-weight: bold; color: #ffffff;">
          Registro de vehículo
        </ion-card-title>
      </ion-card-header>

      <ion-card-content style="padding: 20px;">
        <form (ngSubmit)="registrarVehiculo()" [formGroup]="formularioRegistroVehiculo">
          
          <ion-item lines="none" style="margin-bottom: 15px;">
            <ion-label for="patente" position="stacked" style="color: #b0c4de;">Patente</ion-label>
            <ion-input id="patente" formControlName="patente" placeholder="Ingresa la patente" 
                       style="border-radius: 8px; background-color: #364F6B; color: white;"></ion-input>
          </ion-item>

          <ion-item lines="none" style="margin-bottom: 15px;">
            <ion-label for="marca" position="stacked" style="color: #b0c4de;">Marca</ion-label>
            <ion-input id="marca" formControlName="marca" placeholder="Ingresa la marca" 
                       style="border-radius: 8px; background-color: #364F6B; color: white;"></ion-input>
          </ion-item>

          <ion-item lines="none" style="margin-bottom: 15px;">
            <ion-label for="modelo" position="stacked" style="color: #b0c4de;">Modelo</ion-label>
            <ion-input id="modelo" formControlName="modelo" placeholder="Ingresa el modelo" 
                       style="border-radius: 8px; background-color: #364F6B; color: white;"></ion-input>
          </ion-item>

          <ion-item lines="none" style="margin-bottom: 20px;">
            <ion-label for="anio" position="stacked" style="color: #b0c4de;">Año</ion-label>
            <ion-input id="anio" formControlName="anio" type="number" placeholder="Ingresa el año" 
                       style="border-radius: 8px; background-color: #364F6B; color: white;"></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" routerLink="/perfil-usuario" 
                       style="background-color: #4e73df; border-radius: 8px; font-weight: bold;">
            Registrar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  /* Mejoras de diseño */
  .tarjeta-registro {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .tarjeta-registro:hover {
    transform: scale(1.05);
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.15);
  }

  ion-item {
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  ion-item:hover {
    background: #3A6073;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
  }

  ion-label {
    font-size: 1.1em;
    font-weight: bold;
  }

  ion-input {
    background-color: #364F6B;
    color: white;
  }

  ion-button {
    font-size: 1.2em;
    font-weight: bold;
  }

  /* Estilo de los contenedores */
  .contenedor-registro {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 20px;
  }
</style>
